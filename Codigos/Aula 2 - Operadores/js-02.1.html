<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body{
            background-color: #282828;
            color: #f1f1f1;
            font: normal 20pt Arial;
        }
        h3{
            color:#edd446;
        }
    </style>
</head>
<body>
    <h3>Operadores Aritméticos e de Atribuição em Javascript</h3>
    <script>
        window.alert('Trabalhando com operadores no Javascript');
        n = Number(window.prompt('Digite um número de 1 a 5:'));

        //soma
        var a = n + n;
        document.write(`<br>A soma de ${n} e ${n} é igual a ${a}`);

        //multiplicação
        var b = a * n;
        document.write(`<br>A multiplicação de ${a} e ${n} é igual a ${b}`);

        //subtração
        var c = b-n;
        document.write(`<br>A subtração de ${b} e ${n} é igual a ${c}`);

        //Potência
        var d = c**n;
        document.write(`<br>A potência de ${c} sobre ${n} é igual a ${d}`);

        //Divisão real
        var e = d/n;
        document.write(`<br>A divisão de ${d} por ${n} é igual a ${e}`);

        //Resto da divisão
        var f = e%n;
        document.write(`<br>O resto da divisão de ${e} por ${n} é igual a ${f}`);

        //Operador de atribuição x 3
        f+=n
        document.write(`<br><br>${f}`);
        f+=n
        document.write(`<br>${f}`);
        f+=n
        document.write(`<br>${f}`); 

    </script>
</body>
</html>
