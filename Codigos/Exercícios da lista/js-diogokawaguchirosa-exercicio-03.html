<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            overflow: hidden; 
            font: 1.2rem normal Sans-Serif;
            background-color: #282828;
            color: #f1f1f1;
        }
        .wrapper{
            margin-top: 100px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .campo{
            display:grid;
            grid-template-areas: 
            "a b"
            "c d";
            row-gap: 20px;
            column-gap: 5px;
        }
        .operacao{
            padding-top: 20px;
            display: grid;
            grid-template-areas: "a b" "c d";
            gap: 5px;
        }
        input{
            border: solid #edd446 1px;
            font: 1.2rem;
            color: #edd446;
            background-color: #282828;
            font-weight:bold;
            text-align: center;
        }
        .resultado{
            margin-top: 20px;
            width: 100%;
            height: 30px;
            font: 24px Arial;
            text-align: center;
            background-color: #282828;
        }
        button{
            font-size: 1.2rem;
            background-color: #edd446;
            color: #282828;
            height: 50px;
            border: none;
        }
        button:hover{
            background-color: #d6bf3f;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Calculadora</h2>
        <div class="calculadora">
            <div class="campo">
                <label for="n1">Input 1: </label>
                <input type="number" id="num1">
                <label for="n2">Input 2: </label>
                <input type="number" id="num2">
            </div>
            <div class="operacao">
                <button id="adicao">+</button>
                <button id="subtracao">-</button>
                <button id="multiplicacao">x</button>
                <button id="divisao">รท</button>
            </div>
            <br>
            <p>Resultado:</p>
            <div class="resultado"></div>
        </div>
    </div>
    <script>
        var n1, n2
        var res = window.document.querySelector(".resultado")

        const adicao = window.document.querySelector("#adicao")
        const subtr = window.document.querySelector("#subtracao")
        const multi = window.document.querySelector("#multiplicacao")
        const divisao = window.document.querySelector("#divisao")

        selecionar = ()=>{
            n1 = +window.document.getElementById("num1").value
            n2 = +window.document.getElementById("num2").value
        }

        adicao.addEventListener("click", ()=>{
            selecionar()
            var result = n1 + n2
            res.innerHTML = result
        })
        subtr.addEventListener("click", ()=>{
            selecionar()
            var result = n1 - n2
            res.innerHTML = result
        })
        multi.addEventListener("click", ()=>{
            selecionar()
            var result = n1 * n2
            res.innerHTML = result
        })
        divisao.addEventListener("click", ()=>{
            selecionar()
            var result = n1 / n2
            res.innerHTML = result
        })
    </script>
</body>
</html>
