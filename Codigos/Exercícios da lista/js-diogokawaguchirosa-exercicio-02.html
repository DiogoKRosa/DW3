<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <style>
        body{
            background-color: #282828;
            color: #f1f1f1;
            font: normal 20pt Arial;
        }
        h3{
            color:#edd446;
        }
        strong{
            color:#edd446;
        }
    </style>
</head>
<body>
    <h3>O funcionário atingiu a meta?</h3>
    <script>
       var nome = window.prompt('Digite o nome do funcionário:');
       var valor = +window.prompt('Digite o valor de vendas no mês:');

       var resultado = valor >= 10000? 'atingiu a meta':'não atingiu a meta';
       document.write(`O funcionário, <strong>${nome}</strong>, ${resultado}. <br>Vendendo um total de <strong>${valor.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}</strong> no mês`);
    </script>
</body>
</html>
