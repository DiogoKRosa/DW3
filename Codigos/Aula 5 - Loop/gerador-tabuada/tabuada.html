<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de tabuada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Gerador de Tabuada</h1>
            </div>
            <div class="card-body">
                <p>
                    Número: <input type="number" name="num" id="num" class="form-control">
                    <input type="button" value="Gerar Tabuada" class="btn btn-primary w-100" onclick="tabuada()">
                </p>
                <div>
                    <select name="tab" id="tab" size="10" class="form-control">
                        <option>Digite um número para gerar a tabuada</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
   
</body>
<script src="tabuada.js"></script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
