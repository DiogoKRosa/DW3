<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body{
            background-color: #282828;
            color: #f1f1f1;
            font: normal 20pt Arial;
        }
        h3{
            color:#edd446;
        }
    </style>
</head>
<body>
    <h3>Formatanado String no Javascript.</h3>
    <script>
        var nome = window.prompt("Digite o seu nome: ");
        var nomeN = nome.length;
        var nomeMa = nome.toUpperCase();
        var nomeMi = nome.toLowerCase();

        document.write(`O seu nome, ${nome} possui ${nomeN} letras<br>`);
        document.write(`O seu em letras capitalizadas seria ${nomeMa}<br>`);
        document.write(`O seu em letras min√∫sculas seria ${nomeMi}<br>`);
    </script>
</body>
</html>
