<body>
    <h3>Tratando dados no Javascript.</h3>
    <script>
        //Number.parseInt()
        //Number.parseFloat()

        //String(n) ou n.toString()
        var n1 = Number(window.prompt('Digite um número:'));

        document.write(`A soma desses número é ${soma}`)
    </script>
