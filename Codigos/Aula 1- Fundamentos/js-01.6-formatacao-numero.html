<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body{
            background-color: #282828;
            color: #f1f1f1;
            font: normal 20pt Arial;
        }
        h3{
            color:#edd446;
        }
    </style>
</head>
<body>
    <h3>Formatando numeros no Javascript.</h3>
    <script>
        var salario = +window.prompt('Digite o seu futuro salário: ');
        var salarioDolar = salario*0.20;
        var salarioEuro = salario*0.19;
        document.write(`<br>O seu futuro salário com duas casas decimais: ${salario.toFixed(2)}`);
        document.write(`<br>O seu futuro salário com vírgula: ${salario.toFixed(2).replace('.', ',')}`);
        document.write(`<br>O seu futuro salário em Real: ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`);
        document.write(`<br>O seu futuro salário em Dólar: ${salarioDolar.toLocaleString('pt-br', {style: 'currency', currency: 'USD'})}`);
        document.write(`<br>O seu futuro salário em Euro: ${salarioEuro.toLocaleString('pt-br', {style: 'currency', currency: 'EUR'})}`);
    </script>
</body>
</html>
